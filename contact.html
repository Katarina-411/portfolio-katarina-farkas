    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <script

      crossorigin="anonymous"
    ></script>
    <title>Contact | Katarina Farkas</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md"
      style="background-color: var(--primary-color)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" id="monogram" href="/">KF</a>
        <button
          class="navbar-toggler"
          style="color: var(--secondary-color)"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="/portfolio.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Portfolio
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/portfolio.html#websites"
                    >Websites</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/portfolio.html#marketing"
                    >Marketing</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/portfolio.html#design"
                    >Design</a
                  >
                </li>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Contact</h1>
          </div>
          <div class="col-md-7 header-description">
            <p>
              If you are interested in working with me, please get in touch via
              email:
              <a
                href="mailto:411digitaldesign@gmail.com"
                title="Send me an email"
                class="email-link"
                >411digitaldesign@gmail.com</a
              >
              , or leave a message below.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="enquiry-form">
      <form action="mailto:411digitaldesign@gmail.com" method="get">
        <h3 class="text-center mb-5">Get in touch</h3>
        <div class="mb-3">
          <label for="formFirstName" class="form-label">First name</label>
          <input
            type="text"
            class="enquiry-name form-control"
            required="required"
          />
        </div>
        <div class="mb-3">
          <label for="formLastName" class="form-label">Last name</label>
          <input
            type="text"
            class="enquiry-name form-control"
            required="required"
          />
        </div>
        <div class="mb-3">
          <label for="formInputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="enquiry-email form-control"
            required="required"
          />
        </div>
        <div class="mb-3">
          <label for="formInputPhone" class="form-label">Phone</label>
          <input
            type="number"
            class="enquiry-phone form-control"
            required="required"
          />
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Type of enquiry</option>
            <option value="1">Digital Marketing</option>
            <option value="2">Graphic Design</option>
            <option value="3">Website Development</option>
            <option value="4">A combination of the above</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formMessage" class="form-label">Message</label>
          <textarea
            name="enquiryMessage"
            id="enquiry-message"
            rows="3"
            class="form-control"
            required="required"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-brand">Send enquiry</button>
        </div>
      </form>
    </div>
  </body>
</html>
